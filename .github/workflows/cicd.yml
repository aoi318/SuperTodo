name: CICD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  CICD:
    runs-on: ubuntu-latest

    steps:
      - name: Chechout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint check
        run: npm run lint

      - name: Run test
        run: npm test

      - name: Build
        run: npx tsc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4